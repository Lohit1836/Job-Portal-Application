<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lohit Job Portal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" th:href="@{/style1.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container">
    <a class="navbar-brand fs-1 fw-medium" href="#">Lohit Job Portal Web App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/viewalljobs}">All Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="https://telusko.com/">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Add Job Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg rounded-4">
        <div class="card-body p-4">
          <h2 class="mb-4 text-center fw-bold">Post a New Job</h2>

          <!-- Thymeleaf Form -->
          <form th:action="@{/handleForm}" th:object="${jobPost}" method="post">

            <div class="mb-3">
              <label for="postId" class="form-label">Post ID</label>
              <input type="text" th:field="*{postId}" class="form-control" id="postId" required>
            </div>

            <div class="mb-3">
              <label for="postProfile" class="form-label">Post Profile</label>
              <input type="text" th:field="*{postProfile}" class="form-control" id="postProfile" required>
            </div>

            <div class="mb-3">
              <label for="postDesc" class="form-label">Post Description</label>
              <textarea th:field="*{postDesc}" class="form-control" id="postDesc" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label for="reqExperience" class="form-label">Required Experience (Years)</label>
              <input type="number" th:field="*{reqExperience}" class="form-control" id="reqExperience" required>
            </div>

            <div class="mb-3">
              <label for="postTechStack" class="form-label">Tech Stack</label>
              <select multiple th:field="*{postTechStack}" class="form-select" id="postTechStack" required>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="React">React</option>
                <option value="Angular">Angular</option>
                <option value="Spring Boot">Spring Boot</option>
                <option value="Django">Django</option>
                <option value="Node.js">Node.js</option>
                <option value="Docker">Docker</option>
                <option value="Kubernetes">Kubernetes</option>
                <option value="AWS">AWS</option>
                <option value="Azure">Azure</option>
                <option value="Google Cloud">Google Cloud</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="AI">AI</option>
                <option value="Cybersecurity">Cybersecurity</option>
              </select>
              <div class="form-text">Hold CTRL (Windows) or CMD (Mac) to select multiple.</div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Submit Job</button>
              <a th:href="@{/home}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
